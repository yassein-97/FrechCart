
<app-loader *ngIf="isloading"></app-loader>
<app-category-slider></app-category-slider>
<div class="row gy-4 my-4">
    <div *ngFor="let category of categoryList" class="col-md-4">
        <div class="product">
            <div>
                <img height="300" [src]="category.image" class="w-100" [alt]="category.name">
            </div>
            <h3 class="text-center">{{category.name}}</h3>
        </div>
    </div>
</div>
