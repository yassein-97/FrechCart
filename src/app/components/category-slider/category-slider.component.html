
<h3 class="mt-3">Some Popular Categories</h3>
<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let category of categoryList">
    <ng-template carouselSlide [id]="category._id">
      <img height="150" [src]="category.image" [alt]="category.name">
      <h6>{{category.name}}</h6>
    </ng-template>
  </ng-container>

</owl-carousel-o>
