

<div class="my-5">
    <h2>Login Now:</h2>
    <div *ngIf="errUrl" class="alert alert-danger p-2">
        <p class="m-0">{{errUrl}}</p>
    </div>
    <form [formGroup]="loginForm"  (ngSubmit)="submitLogin()" class="mt-4">
        <div>
            <label for="">email:</label>
            <input formControlName="email" type="email" class="form-control">

            <div  *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="alert alert-danger p-2 mt-2">
                <p *ngIf="loginForm.get('email')?.errors?.['required']" class="m-0">Email is required.</p>
                <p *ngIf="loginForm.get('email')?.errors?.['email']" class="m-0">Please enter a valid email address.</p>
            </div>
        </div>
        <div class="mt-2">
            <label for="">password:</label>
            <input formControlName="password" type="password" class="form-control">

            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="alert alert-danger p-2 mt-2">
                <p *ngIf="loginForm.get('password')?.errors?.['required']" class="m-0">password is required.</p>
                <p *ngIf="loginForm.get('password')?.errors?.['pattern']" class="m-0">Password must start with a capital letter,And contain numbers with min length 6 and max length 20</p>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <span [routerLink]="['/forgetpassword']" ><p class="mt-3 text-primary cursor-pointer">forget Password ?</p></span>
            <button [disabled]="loginForm.invalid" class="bg-main text-white btn mt-3 ms-auto d-block">
                <span *ngIf="!isloading">Login</span>
                <i *ngIf="isloading" class="fa-solid fa-spinner fa-spin"></i>
            </button>
        </div>

    </form>
</div>
