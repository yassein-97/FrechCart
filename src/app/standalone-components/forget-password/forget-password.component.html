<section class="forget-password">
    
<form  *ngIf="showFirststep" [formGroup]="forgetPassordForm" class="bg-light mt-5 rounded-2 p-3" >
    <h3 class="text-center">please enter your email</h3>
    <div class="mt-3">
        <label for="">email:</label>
        <input formControlName="email" type="email" class="form-control">

        <div  *ngIf="forgetPassordForm.get('email')?.touched && forgetPassordForm.get('email')?.errors" class="alert alert-danger p-2 mt-2">
            <p *ngIf="forgetPassordForm.get('email')?.errors?.['required']" class="m-0">Email is required.</p>
            <p *ngIf="forgetPassordForm.get('email')?.errors?.['email']" class="m-0">Please enter a valid email address.</p>
        </div>
    </div>
    <p class="mt-2 text-center">we will send a code to your email</p>

        <button [disabled]="forgetPassordForm.invalid"  class="bg-main text-white btn mt-3 ms-auto d-block"  (click)="forgetPassword(forgetPassordForm)">
            Send Code
        </button>
</form>

<form  *ngIf="showNextStep" [formGroup]="resetPasswordForm" class="bg-light mt-5 rounded-2 p-3" >
    <!-- <h3 class="text-center"></h3> -->
    <div class="mt-3">
        <label for="">code:</label>
        <input formControlName="resetCode" type="text" class="form-control">

        <div  *ngIf="resetPasswordForm.get('resetCode')?.touched && resetPasswordForm.get('resetCode')?.errors" class="alert alert-danger p-2 mt-2">
            <p *ngIf="resetPasswordForm.get('resetCode')?.errors?.['required']" class="m-0">input is required.</p>
        </div>
    </div>
    <p class="mt-2 text-center">we will send you a code to your email</p>

        <button [disabled]="resetPasswordForm.invalid"  class="bg-main text-white btn mt-3 ms-auto d-block" (click)="verfiyResetCode(resetPasswordForm)">
            verify
        </button>

</form>

<form [formGroup]="loginForm" class="mt-4 bg-light mt-5 rounded-2 p-3" *ngIf="showfinalstep" (ngSubmit)="newDataLogin()">

    <div class="">
        <label for="">New Password:</label>
        <input formControlName="newPassword" type="password" class="form-control">

        <div *ngIf="loginForm.get('newPassword')?.touched && loginForm.get('newPassword')?.errors" class="alert alert-danger p-2 mt-2">
            <p *ngIf="loginForm.get('newPassword')?.errors?.['required']" class="m-0">password is required.</p>
            <p *ngIf="loginForm.get('newPassword')?.errors?.['pattern']" class="m-0">Password must start with a capital letter,And contain numbers with min length 6 and max length 20</p>
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <button [disabled]="loginForm.invalid" class="bg-main text-white btn mt-3 ms-auto d-block">
            Login
        </button>
    </div>

</form>

</section>
